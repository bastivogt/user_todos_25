{% extends "base.html" %}
{% load i18n %}



{% block title %}
    {% trans "Delete Category" %}
{% endblock %}


{% block content %}
    <div>
        <form  method="post">
            {% csrf_token %}
            <p>{% trans "Do you really want to delete: " %}<b>{{ object }}</b>?</p>
            <button>{% trans "Delete" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url "todo_app:category_index" %}">{% trans "Back to Categories" %}</a>
    </div>

{% endblock %}
