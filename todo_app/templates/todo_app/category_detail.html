{% extends "base.html" %}
{% load i18n %}



{% block title %}
<strong>
    {{ object.name }}
</strong>
{% endblock %}


{% block content %}
    <div>
        <ul>
            {% for todo in todos %}
                <li>
                    <a href="{{ todo.get_absolute_url }}">{{ todo.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <a href="{% url "todo_app:category_index" %}">{% trans "Back to Categories" %}</a>
    </div>

{% endblock %}
