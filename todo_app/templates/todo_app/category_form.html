{% extends "base.html" %}
{% load i18n %}

{% block site_title %}{{ title }}{% trans "Category Form" %}{% endblock %}

{% block title %}
    <h1 class="text-3xl text-cyan-500">{% trans "Category Form" %}</h1>
{% endblock %}


{% block content %}
    <div>
        <form  method="post">
            {% csrf_token %}
            {{ form }}
            <button>{% trans "Submit" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url "todo_app:category_index" %}">{% trans "Back to Categories" %}</a>
    </div>

{% endblock %}
