{% extends "base.html" %}
{% load i18n %}



{% block title %}
    {% trans "Category Form" %}
{% endblock %}


{% block content %}
    <div>
        <form  method="post">
            {% csrf_token %}
            {{ form }}
            <button>{% trans "Submit" %}</button>
        </form>
    </div>
    <div>
        <a href="{% url "todo_app:category_index" %}">{% trans "Back to Categories" %}</a>
    </div>

{% endblock %}
