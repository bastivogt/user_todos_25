{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div  class="w-50 mx-auto">

    <form method="POST">
        {% csrf_token %}
        <div class="card shadow">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
            <div class="card-body">
                <p>{% trans "Do you really want to delete your account" %} <strong>{{ object.username|upper }}</strong>?</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger">{{ submit }}</button>
            </div>
        </div>
    </form>
    <div class="mt-3 d-flex gap-2 flex-column">
        <a class="back-link" href="#">{% trans "Back" %}</a>
    </div>
</div>

{% endblock %}
