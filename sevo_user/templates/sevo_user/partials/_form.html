{% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }}
        {{ field|cut:">"|add:" class='form-control'>" }}
    </div>
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
{% endfor %}
