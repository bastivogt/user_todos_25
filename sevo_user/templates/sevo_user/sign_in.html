{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="w-25 mx-auto">
    <form method="POST">
        {% csrf_token %}

        {% include "./partials/_fields.html" %}

    </form>

    <div class="mt-3 d-flex gap-0 flex-column">
        <a class="back-link" href="#">{% trans "Back" %}</a>
        <a  href="{% url 'sevo_user:sign_up' %}">{% trans "Sign up" %}</a>
        <a  href="{% url 'sevo_user:password_reset' %}">{% trans "Forgot password" %}</a>
    </div>
</div>
{% endblock %}
